<!-- Press Release header -->
<div class="header-style-2">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="hero-content-v2" style="margin-top:10px!important;">
          <h3><strong>{{ page.title }}</strong></h3>
          {% if page.tagline %}<p>
                    {{ page.tagline }}
          </p>{% endif %}
          <a href="#post" class="page-scroll btn btn-lg btn-default-filled">Read Post</a>
          <div class="mb-60"></div>                      
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        {% if page.img %}<figure>
          <img src="{{ BASE_PATH }}/assets/images/{{ page.img }}" alt="">
        </figure>{% endif %}
      </div>
    </div>
  </div>
</div>

<!-- Press Release content + sidebar -->
<div class="mb-60"></div>
<section id="post" class="press">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-9">
        {{ content }}            
      </div>          
      <div class="col-sm-12 col-md-3">
        {% include press-side-bar.html %}
      </div>
    </div>
    </div>
  </section>
